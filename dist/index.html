<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="UTF-8">
  <title>Angular table demo</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery.min.js"></script>
  <style type="text/css">
    a,
    a:hover {
      color: black;
    }
    ul {
      margin: 0;
      padding-top: 10px;
      display: block;
    }
    ul li {
      margin: 10px;
      display: block;
    }
    ul li > a {
      display: block;
    }

  </style>
</head>
<body>
<a href="#" class="open">open</a>
<nav class="sidebar">
    <a href="#" class="close">close</a>
    <ul class="nav">
      <li><a href="#">list one</a></li>
      <li><a href="#">list two</a></li>
      <li><a href="#">list three</a></li>
    </ul>
</nav>

<script src="index.js"></script>


</body>
</html>
